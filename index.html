<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validation</title>
</head>
<body>
    
    <div class="container">
        <h1>sign up</h1>
        <form id="form">
            <div>
                <label for="fullName">full name</label>
                <input  type="text" id="fullName" 
                placeholder="full name" 
                name="name"
                required
                minlength="2" maxlength="100">
            </div>
            <div>
                <label for="phone">phone number</label>
                <input type="tel" id="phone" 
                placeholder="123-456-789" 
                name="phone"
                required 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}">
            </div>
            <div>
                <label for="email">email adress</label>
                <input  type="email" id="email" 
                placeholder="email adress"
                name="email"
                required>
            </div>
            <div>
                <label for="website">website url</label>
                <input  type="url" id="website" 
                placeholder="website url"
                name="website"
                required
                >
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" 
                placeholder="password (min.8 characters)" 
                required
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="plaese enter 1 uppercase characrer, 1 lowercase character and 1 number">
            </div>
            <div>
                <label for="confirm">confirm password</label>
                <input type="password" id="confirm" 
                placeholder="confirm password" 
                name="confirm"
                required 
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>
            <button id="submit">register</button>
            <div class="alert">
                <h3 id="message" >don't hesitate</h3>
            </div>
        </form>
    </div>

    <div class="user-container">
        <div class="store">
            <span>full Name:</span>
            <span id="storeName"></span>
        </div>
        <div class="store">
            <span>phone:</span>
            <span id="storePhone"></span>
        </div>
        <div class="store">
            <span>email:</span>
            <span id="storeEmail"></span>
        </div>
        <div class="store">
            <span>website:</span>
            <span id="storeWebsite"></span>
        </div>
        <div class="store">
            <span>password:</span>
            <span id="storePassword"></span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
